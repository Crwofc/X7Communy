<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Concluída</title>
    <link rel="shortcut icon" href="x7Communy.gif" type="image/x-icon">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap");

        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(images/Banner.png) no-repeat center center fixed;
            background-size: cover;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            backdrop-filter: blur(8px);
        }

        .discord-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #5865f2, #7289da);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
        }

        .discord-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .discord-button img {
            width: 80%;
            height: auto;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .content {
            min-width: 30vw;
            max-width: 30vw;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(24px);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .verified-text {
            background-color: #10a64a;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            border-radius: 10px;
            border: 2px solid #1eff00;
            font-size: 90%;
            color: white;
        }

        .verified-text svg {
            width: 50px;
        }

        .verified-text div {
            display: flex;
            flex-direction: column;
        }

        .apresentation {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .apresentation img {
            width: 15rem;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid white;
        }

        .apresentation button {
            all: unset;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 110%;
            border: 2px solid white;
            border-radius: 20px;
            opacity: 60%;
            transition: opacity 0.2s, transform 0.2s;
        }

        .apresentation button:hover {
            opacity: 100%;
            transform: scale(1.05);
        }

        .join-button {
            background: linear-gradient(45deg, #10a64a, #28a745);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s, transform 0.3s;
            margin-top: 1rem;
            display: inline-block;
        }

        .join-button:hover {
            background: linear-gradient(45deg, #28a745, #10a64a);
            transform: scale(1.05);
        }

        @media screen and (max-width: 720px) {
            .content {
                max-width: 90vw;
                min-width: 90vw;
                font-size: 80%;
                padding: 1rem;
            }

            .verified-text {
                font-size: 80%;
                padding: .7rem;
                gap: .7rem;
            }

            .verified-text svg {
                width: 30px;
            }

            .apresentation img {
                width: 10rem;
                border: 2px solid white;
            }

            .apresentation button {
                padding: 15px;
                font-size: 120%;
            }
        }
    </style>
</head>
<body>
<main>
    <a href="https://discord.com/invite/5Bsu28CHVj" class="discord-button">
        <img src="x7Communy.gif" alt="Discord">
    </a>
    <div class="content">
        <div class="verified-text">
            <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 116.87">
                <polygon fill="#028dff" points="61.37 8.24 80.43 0 90.88 17.79 111.15 22.32 109.15 42.85 122.88 58.43 109.2 73.87 111.15 94.55 91 99 80.43 116.87 61.51 108.62 42.45 116.87 32 99.08 11.73 94.55 13.73 74.01 0 58.43 13.68 42.99 11.73 22.32 31.88 17.87 42.45 0 61.37 8.24 61.37 8.24"></polygon>
                <path fill="white" d="M37.92,65c-6.07-6.53,3.25-16.26,10-10.1,2.38,2.17,5.84,5.34,8.24,7.49L74.66,39.66C81.1,33,91.27,42.78,84.91,49.48L61.67,77.2a7.13,7.13,0,0,1-9.9.44C47.83,73.89,42.05,68.5,37.92,65Z"></path>
            </svg>
            <div>
                <h1>Success</h1>
                <p>You have <b>successfully</b> verified yourself!</p>
            </div>
        </div>
        <div class="apresentation">
            <h1>X7 Communy</h1>
            <p>Obrigado por se verificar!</p>
            <img src="logo_robot.png">
            <button id="verifySucess" disabled style="pointer-events: none; opacity: 0.6; cursor: not-allowed;">Verificado com sucesso</button>
            <a href="https://discord.com/invite/5Bsu28CHVj" class="join-button">Entre na Nossa Comunidade</a>
        </div>
    </div>
</main>
</body>
</html>
